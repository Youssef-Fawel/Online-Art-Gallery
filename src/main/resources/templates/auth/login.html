<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Login')">
  <title>Login - Art Gallery</title>
</head>
<body>
<!-- Include the header -->
<div th:replace="fragments/header :: header"></div>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <!-- Add specific message for disabled account -->
      <div th:if="${param.disabled}" class="alert alert-warning alert-dismissible fade show" role="alert">
        <span>Your account is disabled. Please contact an administrator.</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div class="card shadow">
        <div class="card-body p-5">
          <h2 class="text-center mb-4">Login</h2>
          <form th:action="@{/login}" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
              <label class="form-check-label" for="remember-me">Remember me</label>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
          <div class="mt-4 text-center">
            <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
          </div>
          <div class="mt-3 text-center">
            <small><a th:href="@{/forgot-password}">Forgot your password?</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Include the footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Optional: Add JavaScript to auto-dismiss alerts after a few seconds -->
<script>
  // Auto-dismiss alerts after 5 seconds
  document.addEventListener('DOMContentLoaded', function() {
    setTimeout(function() {
      const alerts = document.querySelectorAll('.alert');
      alerts.forEach(function(alert) {
        const bsAlert = new bootstrap.Alert(alert);
        bsAlert.close();
      });
    }, 5000);
  });
</script>
</body>
</html>
