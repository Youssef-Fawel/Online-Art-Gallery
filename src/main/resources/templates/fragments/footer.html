<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<footer th:fragment="footer" class="footer mt-auto py-2 bg-primary text-white">
  <div class="container">
    <div class="row g-2">
      <div class="col-md-5">
        <h6><i class="bi bi-palette"></i> Art Gallery</h6>
        <small>Discover beautiful artworks from talented artists worldwide.</small>
      </div>
      <div class="col-md-3">
        <h6>Links</h6>
        <ul class="list-unstyled small mb-0">
          <li><a th:href="@{/}" class="text-white-50">Home</a></li>
          <li><a th:href="@{/artworks}" class="text-white-50">Artworks</a></li>
          <li><a th:href="@{/artists}" class="text-white-50">Artists</a></li>
        </ul>
      </div>
      <div class="col-md-4">
        <h6>Connect With Us</h6>
        <div class="social-links mb-1">
          <a href="#" class="text-white-50 me-2"><i class="bi bi-facebook"></i></a>
          <a href="#" class="text-white-50 me-2"><i class="bi bi-twitter"></i></a>
          <a href="#" class="text-white-50 me-2"><i class="bi bi-instagram"></i></a>
          <a href="#" class="text-white-50 me-2"><i class="bi bi-pinterest"></i></a>
        </div>
        <div class="input-group input-group-sm">
          <input type="email" class="form-control form-control-sm" placeholder="Email for newsletter">
          <button class="btn btn-sm btn-light" type="button">Subscribe</button>
        </div>
      </div>
    </div>
    <div class="text-center mt-2">
      <small>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> Art Gallery</small>
    </div>
  </div>
</footer>
</body>
</html>
